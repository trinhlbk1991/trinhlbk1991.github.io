<section id="one" class="tiles">
	{% for post in paginator.posts limit:site.paginate %}

		<article class="post">

			<header>
				<div class="title">
					<h2><a href="{{ post.url  | relative_url }}">{{post.title}}</a></h2>
					<p>{{post.description}}</p>
				</div>
				<div class="meta">
					<time class="published" datetime="{{post.date  | date: '%B %d, %Y' }}">{{ post.date  | date: '%B %d, %Y' }}</time>
					<a href="#" class="author">
						<span class="name">{{post.author}}</span>
						<img src="{{ post.avatar | prepend: 'images/' | relative_url }}" alt="" />
					</a>
				</div>
			</header>

			<a href="{{ post.url  | relative_url }}" class="image featured"><img src="{{ post.image | relative_url }}" alt="" /></a>

			<p>
				{{ post.content | strip_html | truncatewords: 60 }}
			</p>

			<footer>
				<ul class="actions">
					<li><a href="{{ post.url  | relative_url }}" class="button big">Continue Reading</a></li>
				</ul>

				<ul class="stats">
					{% for tag in post.tags %}
						<li> <a href="#">{{ tag }} </a> </li>
					{% endfor %}
					<!-- <li><a href="#" class="icon fa-comment">128</a></li> -->
				</ul>

			</footer>
		</article>

	{% endfor %}

</section>
