<!-- pagination -->
{% if paginator.total_pages > 1 %}
  <ul class="actions pagination">
    {% if paginator.previous_page %}
      <li><a href="{{ paginator.previous_page_path | relative_url | replace: '//', '/' }}" class="button big previous">Previous Page</a></li>
    {% else %}
      <li><a href="#" class="disabled button big previous">Previous Page</a></li>
    {% endif %}

    {% if paginator.next_page %}
      <li><a href="{{ paginator.next_page_path | relative_url | replace: '//', '/' }}" class="button big next">Next Page</a></li>
    {% else %}
      <li><a href="#" class="disabled button big next">Next Page</a></li>
    {% endif %}
  </ul>
{% endif %}
