<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Get Started</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

      <!-- Portfolio -->
      <section id="two">
          <div class="inner">
              <header class="major">
                  <h2>Google Play Store</h2>
              </header>
              <p>{{ content }}</p>
              <ul class="actions">
                  <li><a href="https://play.google.com/store/apps/dev?id=7059334999797832434&hl=en" class="button next">Visit</a></li>
              </ul>
          </div>
      </section>

        <!-- Blog posts in tile format -->
        {% include tiles.html %}

    </div>

    {% include contact.html %}

    {% include footer.html %}

</body>

</html>
